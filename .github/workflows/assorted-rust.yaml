name: "Assorted CI - Rust"

on:
  push:
    paths:
      - ".github/workflows/assorted-rust.yaml"
      - '**.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'

jobs:
  lint:
    uses: darbiadev/.github/.github/workflows/rust-lint.yaml@f85fb2104404526f99de918714364ad1d5449f5a # v1.1.3

  clippy:
    needs: lint
    uses: darbiadev/.github/.github/workflows/rust-clippy.yaml@f85fb2104404526f99de918714364ad1d5449f5a # v1.1.3

  test:
    needs: "clippy"
    strategy:
      matrix:
        triple:
          - {
            os: "ubuntu-latest",
            target: "x86_64-unknown-linux-gnu",
          }
          - {
            os: "macOS-latest",
            target: "x86_64-apple-darwin",
          }
          - {
            os: "windows-latest",
            target: "x86_64-pc-windows-msvc",
          }

    uses: darbiadev/.github/.github/workflows/rust-test.yaml@f85fb2104404526f99de918714364ad1d5449f5a # v1.1.3
    with:
      os: ${{ matrix.triple.os }}
      target: ${{ matrix.triple.target }}
