name: "Assorted CI - Rust"

on:
  push:
    paths:
      - ".github/workflows/assorted-rust.yaml"
      - '**.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'

jobs:
  lint:
    uses: "darbiadev/.github/.github/workflows/rust-lint.yaml@4aa7c64159244d12bf9a39d42da89e80004d4af6"

  clippy:
    needs: "lint"
    uses: "darbiadev/.github/.github/workflows/rust-clippy.yaml@4aa7c64159244d12bf9a39d42da89e80004d4af6"

  test:
    needs: "clippy"
    strategy:
      matrix:
        triple:
          - {
            os: "ubuntu-latest",
            target: "x86_64-unknown-linux-gnu",
          }
          - {
            os: "macOS-latest",
            target: "x86_64-apple-darwin",
          }
          - {
            os: "windows-latest",
            target: "x86_64-pc-windows-msvc",
          }

    uses: "darbiadev/.github/.github/workflows/rust-test.yaml@4aa7c64159244d12bf9a39d42da89e80004d4af6"
    with:
      os: ${{ matrix.triple.os }}
      target: ${{ matrix.triple.target }}
