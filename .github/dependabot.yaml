version: 2
multi-ecosystem-groups:
  all:
    schedule:
      interval: "monthly"
updates:
  - package-ecosystem: "devcontainers"
    directory: "/"
    multi-ecosystem-group: "all"

  - package-ecosystem: "github-actions"
    directory: "/"
    multi-ecosystem-group: "all"

  - package-ecosystem: "cargo"
    directory: "/"
    multi-ecosystem-group: "all"

  - package-ecosystem: "pip"
    directory: "/"
    multi-ecosystem-group: "all"
